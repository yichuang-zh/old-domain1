<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>域名更新</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 50px;
      background-color: #002200;
    }
    .line1 {
      font-size: 16px;
      color: #009900;
      margin-bottom: 60px;
    }
    .line2 {
      font-size: 50px;
      color: #00bb00;
      margin-bottom: 220px;
    }
    .line2 a {
      color: #00bb00;      /* 链接颜色和文字颜色一致 */
      text-decoration: none; /* 去掉下划线，喜欢可以删掉这行 */
    }
    .line3 {
      font-size: 16px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="line1">重要，本站域名已更新为：</div>
  <div class="line2">
    <a>www.yc-project.com</a>
  </div>
  <div class="line3">原域名 ycproject.cn 即将停用。</div>
</body>
</html>
